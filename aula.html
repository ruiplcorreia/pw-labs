<!DOCTYPE html>
<html lang="pt">

<head>
    <script>
        function mudar_cor() {
            const body = document.querySelector('body')
            body.style.background = 'purple'
        }


        document.addEventListener('DOMContentLoaded', function ()) {
            document.querySelectorAll('input').forEach(i, () =>
                i, onchange = mudar_cor
            )
        }


    </script>
</head>


<body>
    <h1>muda a cor</h1>
    <input type="text">
</body>

</html>
